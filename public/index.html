<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIFF Workshop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div id="liffData">
                        <h3 id="profileName">LIFF TESTrghrsugherjogjher Workshop</h3>
                        <table>
                            <tr>
                                <th>isLoggedIn</th>
                                <td id="isLoggedIn" class="textLeft"></td>
                            </tr>
                            <tr>
                                <th>isInClient</th>
                                <td id="isInClient" class="textLeft"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-sm">
                    <button id="liffLoginButton" class="btn btn-success">LINE Login</button>
                    <button id="liffLogoutButton" class="btn">LINE Logout</button>
                    <div class="mt-3">
                        <button id="shareMeTargetPicker" class="btn btn-primary">Share me!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1 id="profileName">LIFF MEME</h1>
                    <div class="meme thumbnail">
                        <img id="memeImage" src="https://raw.githubusercontent.com/cichien/liff-workshop-demo/master/public/images/meme/shutup.png">
                        <h1 id="memeTopCaption" class="top-caption">SHUT UP AND</h1>
                        <h1 id="memeBottomCaption" class="bottom-caption">TAKE MY MONEY</h1>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="tool">
                        <h3>Create a meme</h3>
                        <form role="form">
                            <div class="form-group">
                                <label>Image URL</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="inputImageUrl" class="form-control" placeholder="http://..." />
                                    <div class="input-group-append">
                                        <button id="previewImage" class="btn btn-outline-secondary" type="button">Preview</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Top text</label>
                                <input id="topText" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Bottom text</label>
                                <input id="bottomText" type="text" class="form-control">
                            </div>
                            <button type="button" id="shareMeme" class="btn btn-primary">Share</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="liff-starter.js"></script>
    </body>
</html>
